<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Entre ou cadastre-se</title>
    <link rel="icon" href="./icon.png" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body class="flex column center-x center-y">
    <main class="flex row center-y center-x wrap">
        <div>
            <img src="./facebook-logo.png" width="300" alt="Logotipo do Facebook em Cor Azul" />
            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que
                fazem parte da sua vida.
            </p>
        </div>
        <div class="flex column">
            <form class="flex column center-y card">
                <input type="text" placeholder="Email ou telefone" />
                <input type="password" placeholder="Senha" />
                <button class="p-button" type="submit">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
                <div class="line"></div>
                <button class="s-button" type="button">Criar nova conta</button>
            </form>
            <p>
                <a href=""><b>Criar uma Página</b></a> para uma celebridade, uma marca
                ou uma empresa.
            </p>
        </div>
    </main>
</body>

</html>
